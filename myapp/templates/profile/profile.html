{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    {% if profile.profile_picture %}
    <img class="rounded-circle account-img content-center" src="{{ profile.profile_picture.url }}">
    {% else %}
    <img src="" class="rounded-circle account-img content-center" alt="">
    <p> test </p>
    {% endif %}
    <p class="text-center">{{user.username}}</p>
    <p class="text-center"> {{user.email}}</p>
</div>


{% endblock %}
